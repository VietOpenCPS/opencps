language: java
sudo: required

env:
  matrix:
  - OS_TYPE=centos OS_VERSION=7

services:
  - docker

before_install: 
  - docker pull centos:7
  #download setenv.sh and dockerfile1
  - curl -J -O --insecure https://drive.fds.vn/index.php/s/NzWbGDaFNNrvoc9/download -o /opt/setenv.sh
  - curl -J -O --insecure https://drive.fds.vn/index.php/s/MVLYtuVlHC8AZzE/download -o /opt/dockerfile1
  #Create Eviroment Docker Image
  - docker build -t "opencps:enviroment" -f /opt/dockerfile1
  
  #download build.sh
  - curl -J -O --insecure https://drive.fds.vn/index.php/s/s5RZczUPRLh572O/download -o /opt/build.sh
  - curl -J -O --insecure https://drive.fds.vn/index.php/s/qHyShIKDzaRrdvZ/download > /opt/dockerfile2
 
script:
  #Create Build Docker Image
  - docker build -t "opencps:build" -f /opt/dockerfile2

  
notifications:
  email: false
